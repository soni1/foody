<template name="recipes">
    <div class="container">
        {{#each showRecipes}}


            <div class=" col-md-4">
                <div class="panel panel-default mb " >
                    <div class="panel-image">

                        <img src="{{images.url storage='recipesImages'}}" class="panel-image-preview" />

                    </div>
                    <div class="panel-body">
                        <h4>{{name}}</h4>
                        <p>{{description}}</p>
                    </div>
                    <div class="panel-footer text-center" >
                        <a href="{{pathFor 'show_recipe'}}" data-toggle="tooltip" title="Open It"><span class="glyphicon glyphicon-open-file"></span></a>
                        <a href="#" data-toggle="tooltip" title="Time to prepare"><span class="glyphicon glyphicon-time" style="vertical-align:middle"></span><small> {{time}} Minutes</small></a>
                        <a href="#" data-toggle="tooltip" title="Like it" data-action="addLikes"><span class=" glyphicon glyphicon-heart" style="vertical-align:middle"></span><small>{{likes}} Likes </small></a>
                        <a href="{{pathFor 'reviews'}}" data-toggle="tooltip" title="Reviews"><span class="glyphicon glyphicon-comment"></span></a>
                    </div>
                </div>
            </div>
        {{/each}}

    </div>

    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</template>
