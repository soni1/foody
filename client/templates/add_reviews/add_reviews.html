<template name="add_review">
    <div class="container">
        <h3>Add A Review For <strong>{{name}}</strong></h3>
        <form class="add-review">
            <div class="form-group">
                <label>Rating</label>
                <select class="form-control" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label>Review</label>
                <textarea class="form-control" rows="4" name="review" placeholder="Please write your review here "></textarea>
            </div>

            <div>
                <input type="submit" name="submit" class="btn btn-success" value="Submit Review">
                <a href="/" class="btn btn-default">Close</a>
            </div>
        </form>

    </div>

    </template>
