<template name="contact_us">

    <div class="container" style="text-align: center;" >
        <h1>Welcome Foodies! Do you have any questions?</h1>
        <h4>Please fill out the form to contact us</h4>
    </div>

    <div class="container">
        <div class="jumbotron" style="margin-top:20px; border-radius: 0px; background-color: #FCFCFC;">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <form class="contact">
                        <div class="form-group">
                            <span class="glyphicon glyphicon-user"  ></span>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname" placeholder="Please enter your First name">
                        </div>

                        <div class="form-group ">
                            <span class="glyphicon glyphicon-earphone" ></span>
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" class="form-control" id="phone" placeholder="Phone Number">
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-user" ></span>
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname" placeholder="Please enter your Last name">
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-envelope"  ></span>
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </form>
                </div>


            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-pencil"  ></span>
                            <label for="message">Enter Your message</label>
                            <textarea class="form-control" name="message" rows="5" id="message" placeholder="Enter your message"></textarea>
                        </div>
                        <div>
                            <button type="submit" name="submit" class="btn btn-success "> Add Recipe</button>
                            <a href="/" class="btn btn-default">Close</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>


    </template>
